<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
    
</head>
    <h1 id="page-title">Kanban to-do board</h1>
    <input type="text" placeholder="Search a task"><br>
    
    <section id="to-do">To Do:
    <input type="text" id="add-to-do-task">
    <button id="submit-add-to-do">Add</button>
    <ul class="to-do-tasks">
        
    </ul>
    </section>
    
    <section id="in-progress">In Progress:
    <input type="text" id="add-in-progress-task">
    <button id="submit-add-in-progress">Add</button>
    <ul class="in-progress-tasks">

    </ul>
    </section>
    
    <section id="done">Done:
    <input type="text" id="add-done-task">
    <button id="submit-add-done">Add</button>
    <ul class="done-tasks">

    </ul>
    </section>

</body>
</html>
